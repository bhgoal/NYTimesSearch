<!DOCTYPE html>
<html lang="en-us">

<head>
    <!-- Required meta tags -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap and personal CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">

    <title>NYTimes Search</title>
</head>

<body>
    <div class="container">
        <div class="jumbotron">
            <div class="h1 text-center" id="jumbotronHeader">New York Times Search</div>
        </div>
        <div class="row">
            <div class="col-lg-12">
                <div class="card" id="searchContainer">
                    <h5 class="card-header">Search Parameters</h5>
                    <div class="card-body">
                        <form>
                          <div class="form-group">
                            <label for="search">Search Term:</label>
                            <input type="text" class="form-control" id="search-term">
                          </div>
                          <div class="form-group">
                            <label for="Input2">Number of Records to Retrieve:</label>
                            <select id="article-count" class="custom-select" aria-labelledby="dropdownMenuButton">
                              <option selected value="1">1</option>
                              <option value="5" selected>5</option>
                              <option value="10">10</option>
                            </select>
                          </div>
                          <div class="form-group">
                            <label for="start-year">Start Year (Optional):</label>
                            <input type="text" class="form-control" id="start-year">
                          </div>
                          <div class="form-group">
                            <label for="end-year">End Year (Optional):</label>
                            <input type="text" class="form-control" id="end-year">
                          </div>
                          <button type="submit" class="btn btn-default" id="run-search">
                            <i class="searching"></i> Search</button>
                          <button class="btn btn-default" id="clear-all">
                            <i class="clear"></i> Clear Results</button>
                      </form>
                    </div>
                </div>
                <div class="card" id="articlesContainer">
                    <h5 class="card-header">Top Articles</h5>
                    <div class="card-body">
                      <div class="card articleBox mb-3">
                        <div class="card-body">
                          <h3 class="card-title articleTitle mt-2">Article Headline Sample Here</h3>
                          <p class="card-text author">By SAMPLE AUTHOR</p>
                        </div>
                      </div>
                      <div class="card articleBox mb-3">
                        <div class="card-body">
                          <h3 class="card-title articleTitle mt-2">Article Headline Sample Here</h3>
                          <p class="card-text author">By SAMPLE AUTHOR</p>
                        </div>
                      </div>
                      <div class="card articleBox mb-3">
                        <div class="card-body">
                          <h3 class="card-title articleTitle mt-2">Article Headline Sample Here</h3>
                          <p class="card-text author">By SAMPLE AUTHOR</p>
                        </div>
                      </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="assets/javascript/javascript.js"></script>
</body>

</html>
