<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>New York Times Search</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0/css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css" />
  </head>
  <body>
        <div class="container">
            <div class="jumbotron" style="background-color: #20315A ; color: white;">
                <h1 class="text-center">
                    <strong>
                    <i class="newspaper"></i>New York Times Search</strong>
            </div>
            <div class="row">
                <div class="col-sm-12">
                    <br>
                    <div class="card">
                        <div class="card-header">
                            <strong>
                            <i class="parameters"></i> Search Parameters</strong>
                        </div>
                </div>
            </div>
        </div>
            <form>
                    <div class="form-group">
                      <label for="Input1">Search Term:</label>
                      <input type="search" class="form-control" id="Input1">
                    </div>
                    <div class="form-group">
                      <label for="Input2">Number of Records to Retrieve:</label>
                      <select class="form-control" id="Input2">
                        <option>1</option>
                        <option>2</option>
                        <option>3</option>
                        <option>4</option>
                        <option>5</option>
                      </select>
                    </div>
                    <div class="form-group">
                      <label for="Input3">Start Year (Optional)</label>
                      <input class="form-control" id="Input3"></select>
                    </div>
                    <div class="form-group">
                      <label for="Input4">End Year (Optional)</label>
                      <input class="form-control" id="Input4" rows="3"></textarea>
                    </div>
                  </form>
      </div>

























  </body>
</html>
