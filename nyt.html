<!DOCTYPE html>
<html lang="en-us">

<head>
    <!-- Required meta tags -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap and personal CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">

    <title>NYTimes Search</title>
</head>

<body>
    <div class="container">
        <div class="jumbotron">
            <div class="h1 text-center" id="jumbotronHeader">New York Times Search</div>
        </div>
        <div class="row">
            <div class="col-lg-12">
                <div class="card">
                    <h5 class="card-header">Search Parameters</h5>
                    <div class="card-body">
                        <form>
                            <div class="form-group">
                                <label for="searchTerm">Search Term:</label>
                                <input type="text" class="form-control" id="searchTerm" placeholder="Germany">
                            </div>
                            <div class="form-group">
                                <label for="numberRecords">Number of Records to Retrieve:</label>
                                <select class="form-control" id="numberRecords">
                                    <option>1</option>
                                    <option>2</option>
                                    <option>3</option>
                                    <option>4</option>
                                    <option>5</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label for="startYear">Start Year (Optional):</label>
                                <input type="text" class="form-control" id="startYear" placeholder="2017">
                            </div>
                            <div class="form-group">
                                <label for="endYear">End Year (Optional):</label>
                                <input type="text" class="form-control" id="endYear" placeholder="2018">
                            </div>
                        </form>
                    </div>
                </div>
                <div class="card">
                    <h5 class="card-header">Top Articles</h5>
                    <div class="card-body">
                      <div class="card bg-light mb-3">
                        <div class="card-body">
                          <h3 class="card-title articleTitle mt-2">Article Headline Sample Here</h3>
                          <p class="card-text author">By SAMPLE AUTHOR</p>
                        </div>
                      </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="assets/javascript/javascript.js"></script>
</body>

</html>
